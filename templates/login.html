<ion-view view-title="Travel Notes">
  <ion-header-bar>
    <h1 class="title">Travel Notes</h1>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doLogin()" class="content">
      <div class="form-label login-label">Traveler's Name</div>
      <div class="login-error assertive" ng-hide="!showError">
        Incorrect Login
      </div>
      <div class="item item-input">
        <input type="text" ng-model="loginData.username">
      </div>
      <div class="content-block">
        <button class="button button-block button-positive" type="submit" ng-disabled="isLoading">Log In</button>
      </div>
    </form>
    <div class="text-center">
      <ion-spinner icon="crescent" ng-hide="!isLoading"></ion-spinner>
    </div>
  </ion-content>
</ion-view>
